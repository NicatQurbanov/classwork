<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork Form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gugi&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <img src="Icons/human.png" alt="Human-icon">
        <p class="header">Member Login</p>
        <form action="cybernetics.edu.az" method="post">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
        <p class="forgot-password"><a href="cybernetics.edu.az">Forgot password?</a></p>
    </div>
    <p class="login">... or login with:</p>
    <div class="button-container">
        <button class="buttons" id="facebook" value="facebook">
            <img src="Icons/facebook-icon.png" alt="facebook-icon">
<p ><a href="facebook.com">Facebook</a></p>
        </button>
        <button class="buttons" id="twitter" value="twitter">
            <img src="Icons/twitter-icon.png" alt="twitter-icon">
<p><a href="x.com">Twitter</a></p>
        </button>
    </div>
</body>
</html>
